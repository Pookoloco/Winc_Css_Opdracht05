<!DOCTYPE html>
<html>
  <head>
    <title>contactformulier</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <header><h1>Contactformulier</h1></header>

  <nav>
    <ul class="navbar">

     <li><a href="index.html">Home</a></li>
     <li><a href="about.html">over mij</a></li>
     <li><a href="contact.html">contactformulier</a></li>
  </ul>


  </nav>

  <body class="contact-page" >

    <h1>Contactformulier</h1>

    <form name="contact" method="POST" data-netlify="true">
        
        <label for="Naam">Naam</label>
        <input type="text" name="name"><br>          
        <label for="Email">Email</label>
        <input type="email" name="email"><br>
        <label for="telefoonnummer">Telefoonnummer</label>
        <input type="tel" name="telefoonnummer"><br>
        <label for="leeftijd">Leeftijd</label>
        <input type="number" name="leeftijd" min="1" max="99"><br>
        <label for="Geboortedatum">Geboortedatum</label>
        <input type="date" name="Geboortedatum"><br>
        <label for="Gender">Gender:</label><br>
        <input type="radio" name="Gender" value="Man"> Man<br>
        <input type="radio" name="Gender" value="Vrouw"> Vrouw<br>
        <input type="radio" name="Gender" value="Anders"> Anders<br>
        <label for="Favoriete Cuisine">Favoriete Cuisine? Meerdere antwoorden mogelijk:</label><br>
        <input type="checkbox" id="Frans" name="Frans" value="Frans">
        <label for="Frans"> Frans</label><br>
        <input type="checkbox" id="Italiaans" name="Italiaans" value="Italiaans">
        <label for="Italiaans"> Italiaans</label><br>
        <input type="checkbox" id="Spaans" name="Spaans" value="Spaans">
        <label for="Spaans">Spaans</label><br>
        <input type="checkbox" id="Arabisch" name="Arabisch" value="Arabisch">
        <label for="Arabisch">Arabisch</label><br>
        <label for="Kleur schort">Favoriete kleur van schort?</label>
        <input type="color" name="Kleur schort"><br>
        <label for="Biografie">Biografie</label>
        <textarea name="Biografie" rows="3" cols="30"></textarea><br>
        <label for="Laatste recept">Laatste recept:</label>
        <input type="file" name="Laatste recept"><br>
        <label for="recepten website">Link naar recepten website:</label>
        <input type="url" name="recepten website"><br>
        <button type="reset">Reset formulier</button><br>
        <button type="submit">Versturen!</button>        

      </form>
  
   </body>
</html>
